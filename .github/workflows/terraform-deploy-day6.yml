name: Terraform Deploy
on:
  push:
    branches:
      - main
    paths:
      - 'Day-4/infra/**'
      - '.github/workflows/terraform-deploy-day6.yml'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      TERRAFORM_VER: 1.10.3
      TERRAFORM_PATH: ./Day-4/infra  # Ensure correct path

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug File Structure  # üõ†Ô∏è Check the folder structure
        run: ls -R
        working-directory: ${{ github.workspace }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with: 
          terraform_version: "1.10.3"

      - name: Verify Directory Before Running Terraform üõ†Ô∏è
        run: |
          if [ ! -d "${{ env.TERRAFORM_PATH }}" ]; then
            echo "ERROR: Terraform directory not found!"
            exit 1
          fi
        shell: bash

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform apply -auto-approve
